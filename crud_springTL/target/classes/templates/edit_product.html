<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Product ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>
					<td>Titre:</td>
					<td><input type="text" th:field="*{titre}" /></td>
				</tr>
				<tr>
					<td>Quantit√©:</td>
					<td><input type="number" th:field="*{quantite}" /></td>
				</tr>
				<tr>
					<td>Pays:</td>
					<td><input type="text" th:field="*{pays}" /></td>
				</tr>
				<tr>
					<td>Prix:</td>
					<td><input type="text" th:field="*{prix}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
